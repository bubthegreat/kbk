name: Build and Deploy KBK

on:
  push:
    branches:
      - master
      - main
      - '**'  # Build all branches
    paths:
      - 'src/**'
      - 'area/**'
      - 'Dockerfile'
      - 'mysql/**'
      - '.github/workflows/build-and-deploy.yml'
  workflow_dispatch:  # Allow manual trigger

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: bubthegreat
  KBK_IMAGE_NAME: bubthegreat/kbk
  SQL_IMAGE_NAME: bubthegreat/kbk-sql

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    outputs:
      kbk_image_tag: ${{ steps.meta.outputs.tags }}
      sql_image_tag: ${{ steps.meta-sql.outputs.tags }}
      short_sha: ${{ steps.vars.outputs.short_sha }}
      branch_name: ${{ steps.vars.outputs.branch_name }}
      is_main_branch: ${{ steps.vars.outputs.is_main_branch }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better commit info

      - name: Set up variables
        id: vars
        run: |
          echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "timestamp=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

          # Extract branch name
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          # Sanitize branch name for use in tags (replace / with -)
          SAFE_BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/\//-/g')
          echo "branch_name=${SAFE_BRANCH_NAME}" >> $GITHUB_OUTPUT

          # Check if this is master or main branch
          if [[ "$GITHUB_REF" == "refs/heads/master" ]] || [[ "$GITHUB_REF" == "refs/heads/main" ]]; then
            echo "is_main_branch=true" >> $GITHUB_OUTPUT
          else
            echo "is_main_branch=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for KBK image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.KBK_IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ steps.vars.outputs.is_main_branch == 'true' }}
            type=sha,prefix=,format=short
            type=raw,value=${{ steps.vars.outputs.timestamp }}-${{ steps.vars.outputs.short_sha }}
            type=raw,value=${{ steps.vars.outputs.branch_name }}-${{ steps.vars.outputs.short_sha }}
            type=raw,value=${{ steps.vars.outputs.branch_name }}-latest

      - name: Build and push KBK image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.KBK_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.KBK_IMAGE_NAME }}:buildcache,mode=max

      - name: Extract metadata for SQL image
        id: meta-sql
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.SQL_IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ steps.vars.outputs.is_main_branch == 'true' }}
            type=sha,prefix=,format=short
            type=raw,value=${{ steps.vars.outputs.timestamp }}-${{ steps.vars.outputs.short_sha }}
            type=raw,value=${{ steps.vars.outputs.branch_name }}-${{ steps.vars.outputs.short_sha }}
            type=raw,value=${{ steps.vars.outputs.branch_name }}-latest

      - name: Build and push SQL image
        uses: docker/build-push-action@v5
        with:
          context: ./mysql
          file: ./mysql/Dockerfile
          push: true
          tags: ${{ steps.meta-sql.outputs.tags }}
          labels: ${{ steps.meta-sql.outputs.labels }}
          cache-from: type=registry,ref=${{ env.SQL_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.SQL_IMAGE_NAME }}:buildcache,mode=max

  update-manifests-prod:
    name: Update Production Manifests
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image tags in base manifests
        run: |
          SHORT_SHA="${{ needs.build-and-push.outputs.short_sha }}"

          # Update KBK deployment base manifest
          sed -i "s|image: bubthegreat/kbk:.*|image: bubthegreat/kbk:${SHORT_SHA}|g" k8s/base/kbk-deployment.yaml

          # Update MySQL deployment base manifest
          sed -i "s|image: bubthegreat/kbk-sql:.*|image: bubthegreat/kbk-sql:${SHORT_SHA}|g" k8s/base/mysql-deployment.yaml

      - name: Commit and push manifest changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add k8s/base/kbk-deployment.yaml k8s/base/mysql-deployment.yaml
            git commit -m "chore: update production image tags to ${{ needs.build-and-push.outputs.short_sha }} [skip ci]"
            git push
          fi

      - name: Create deployment summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸš€ Production Deployment Summary

          ### Images Built and Pushed
          - **KBK Image**: \`bubthegreat/kbk:${{ needs.build-and-push.outputs.short_sha }}\`
          - **SQL Image**: \`bubthegreat/kbk-sql:${{ needs.build-and-push.outputs.short_sha }}\`

          ### Manifests Updated
          - \`k8s/base/kbk-deployment.yaml\`
          - \`k8s/base/mysql-deployment.yaml\`

          ### Next Steps
          ArgoCD will automatically sync the new images to production within ~3 minutes.

          Monitor deployment:
          \`\`\`bash
          argocd app get kbk-prod
          kubectl get pods -n kbk-prod -w
          \`\`\`
          EOF

  update-manifests-dev:
    name: Update Dev Manifests
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref != 'refs/heads/master' && github.ref != 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create or update dev overlay for branch
        run: |
          BRANCH_NAME="${{ needs.build-and-push.outputs.branch_name }}"
          SHORT_SHA="${{ needs.build-and-push.outputs.short_sha }}"

          # Create dev overlay directory if it doesn't exist
          mkdir -p k8s/overlays/dev

          # Create/update kustomization.yaml for dev
          cat > k8s/overlays/dev/kustomization.yaml << EOF
          apiVersion: kustomize.config.k8s.io/v1beta1
          kind: Kustomization

          namespace: kbk-dev

          resources:
            - namespace.yaml
            - ../../base

          # Add namespace to all resources
          commonLabels:
            environment: dev
            branch: ${BRANCH_NAME}

          # Patch ingress to use dev hostnames
          patchesStrategicMerge:
            - ingress-patch.yaml

          # Override images with branch-specific tags
          images:
            - name: bubthegreat/kbk
              newTag: ${BRANCH_NAME}-${SHORT_SHA}
            - name: bubthegreat/kbk-sql
              newTag: ${BRANCH_NAME}-${SHORT_SHA}
          EOF

          echo "Updated dev kustomization with branch ${BRANCH_NAME} and SHA ${SHORT_SHA}"

      - name: Commit and push dev manifest changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add k8s/overlays/dev/kustomization.yaml
            git commit -m "chore: update dev overlay for branch ${{ needs.build-and-push.outputs.branch_name }} to ${{ needs.build-and-push.outputs.short_sha }} [skip ci]"
            git push
          fi

      - name: Create deployment summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸš€ Dev Deployment Summary

          ### Branch
          - **Branch**: \`${{ needs.build-and-push.outputs.branch_name }}\`

          ### Images Built and Pushed
          - **KBK Image**: \`bubthegreat/kbk:${{ needs.build-and-push.outputs.branch_name }}-${{ needs.build-and-push.outputs.short_sha }}\`
          - **SQL Image**: \`bubthegreat/kbk-sql:${{ needs.build-and-push.outputs.branch_name }}-${{ needs.build-and-push.outputs.short_sha }}\`

          ### Manifests Updated
          - \`k8s/overlays/dev/kustomization.yaml\`

          ### Next Steps
          ArgoCD will automatically sync the new images to **kbk-dev** namespace within ~3 minutes.

          Monitor deployment:
          \`\`\`bash
          argocd app get kbk-dev
          kubectl get pods -n kbk-dev -w
          \`\`\`

          ### Testing
          Access your branch deployment at the dev environment endpoint.
          EOF

