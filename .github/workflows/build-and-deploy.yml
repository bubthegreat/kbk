name: Build and Deploy KBK

on:
  push:
    branches:
      - master
      - main
      - '**'  # Build all branches
    paths:
      - 'src/**'
      - 'area/**'
      - 'Dockerfile'
      - 'mysql/**'
      - '.github/workflows/build-and-deploy.yml'
  workflow_dispatch:  # Allow manual trigger

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: bubthegreat
  KBK_IMAGE_NAME: bubthegreat/kbk
  SQL_IMAGE_NAME: bubthegreat/kbk-sql

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    outputs:
      short_sha: ${{ steps.vars.outputs.short_sha }}
      branch_name: ${{ steps.vars.outputs.branch_name }}
      is_main_branch: ${{ steps.vars.outputs.is_main_branch }}
      mysql_changed: ${{ steps.mysql_changes.outputs.changed }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up variables
        id: vars
        run: |
          echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "timestamp=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

          # Extract branch name
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          # Sanitize branch name for use in tags (replace / with -)
          SAFE_BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/\//-/g')
          echo "branch_name=${SAFE_BRANCH_NAME}" >> $GITHUB_OUTPUT

          # Check if this is master or main branch
          if [[ "$GITHUB_REF" == "refs/heads/master" ]] || [[ "$GITHUB_REF" == "refs/heads/main" ]]; then
            echo "is_main_branch=true" >> $GITHUB_OUTPUT
          else
            echo "is_main_branch=false" >> $GITHUB_OUTPUT
          fi

      - name: Check for MySQL changes
        id: mysql_changes
        run: |
          # Check if mysql directory has changed in this commit
          if git diff --name-only HEAD~1 HEAD | grep -q '^mysql/'; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "MySQL files changed - will rebuild SQL image"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No MySQL changes detected - skipping SQL image build"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build KBK image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: kbk:${{ steps.vars.outputs.short_sha }}
          cache-from: type=registry,ref=${{ env.KBK_IMAGE_NAME }}:buildcache

      - name: Build SQL image
        if: steps.mysql_changes.outputs.changed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./mysql
          file: ./mysql/Dockerfile
          load: true
          tags: kbk-sql:${{ steps.vars.outputs.short_sha }}
          cache-from: type=registry,ref=${{ env.SQL_IMAGE_NAME }}:buildcache

      - name: Save KBK image
        run: |
          docker save kbk:${{ steps.vars.outputs.short_sha }} | gzip > /tmp/kbk-image.tar.gz

      - name: Save SQL image
        if: steps.mysql_changes.outputs.changed == 'true'
        run: |
          docker save kbk-sql:${{ steps.vars.outputs.short_sha }} | gzip > /tmp/kbk-sql-image.tar.gz

      - name: Upload KBK image artifact
        uses: actions/upload-artifact@v4
        with:
          name: kbk-image
          path: /tmp/kbk-image.tar.gz
          retention-days: 1

      - name: Upload SQL image artifact
        if: steps.mysql_changes.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: kbk-sql-image
          path: /tmp/kbk-sql-image.tar.gz
          retention-days: 1

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libc6-dev

      - name: Run Go tests
        run: |
          cd src/go
          echo "Running Go tests..."
          CGO_ENABLED=1 go test -v ./...
          echo "âœ… All Go tests passed"

  push:
    name: Push Docker Images
    runs-on: ubuntu-latest
    needs: [build, test]

    steps:
      - name: Download KBK image
        uses: actions/download-artifact@v4
        with:
          name: kbk-image
          path: /tmp

      - name: Download SQL image
        if: needs.build.outputs.mysql_changed == 'true'
        uses: actions/download-artifact@v4
        with:
          name: kbk-sql-image
          path: /tmp

      - name: Load KBK image
        run: |
          docker load < /tmp/kbk-image.tar.gz

      - name: Load SQL image
        if: needs.build.outputs.mysql_changed == 'true'
        run: |
          docker load < /tmp/kbk-sql-image.tar.gz

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag and push KBK image
        run: |
          SHORT_SHA="${{ needs.build.outputs.short_sha }}"
          BRANCH_NAME="${{ needs.build.outputs.branch_name }}"
          IS_MAIN="${{ needs.build.outputs.is_main_branch }}"

          # Tag with all variants
          docker tag kbk:${SHORT_SHA} ${{ env.KBK_IMAGE_NAME }}:${SHORT_SHA}
          docker tag kbk:${SHORT_SHA} ${{ env.KBK_IMAGE_NAME }}:${BRANCH_NAME}-${SHORT_SHA}
          docker tag kbk:${SHORT_SHA} ${{ env.KBK_IMAGE_NAME }}:${BRANCH_NAME}-latest

          if [[ "$IS_MAIN" == "true" ]]; then
            docker tag kbk:${SHORT_SHA} ${{ env.KBK_IMAGE_NAME }}:latest
          fi

          # Push all tags
          docker push ${{ env.KBK_IMAGE_NAME }}:${SHORT_SHA}
          docker push ${{ env.KBK_IMAGE_NAME }}:${BRANCH_NAME}-${SHORT_SHA}
          docker push ${{ env.KBK_IMAGE_NAME }}:${BRANCH_NAME}-latest

          if [[ "$IS_MAIN" == "true" ]]; then
            docker push ${{ env.KBK_IMAGE_NAME }}:latest
          fi

      - name: Tag and push SQL image
        if: needs.build.outputs.mysql_changed == 'true'
        run: |
          SHORT_SHA="${{ needs.build.outputs.short_sha }}"
          BRANCH_NAME="${{ needs.build.outputs.branch_name }}"
          IS_MAIN="${{ needs.build.outputs.is_main_branch }}"

          # Tag with all variants
          docker tag kbk-sql:${SHORT_SHA} ${{ env.SQL_IMAGE_NAME }}:${SHORT_SHA}
          docker tag kbk-sql:${SHORT_SHA} ${{ env.SQL_IMAGE_NAME }}:${BRANCH_NAME}-${SHORT_SHA}
          docker tag kbk-sql:${SHORT_SHA} ${{ env.SQL_IMAGE_NAME }}:${BRANCH_NAME}-latest

          if [[ "$IS_MAIN" == "true" ]]; then
            docker tag kbk-sql:${SHORT_SHA} ${{ env.SQL_IMAGE_NAME }}:latest
          fi

          # Push all tags
          docker push ${{ env.SQL_IMAGE_NAME }}:${SHORT_SHA}
          docker push ${{ env.SQL_IMAGE_NAME }}:${BRANCH_NAME}-${SHORT_SHA}
          docker push ${{ env.SQL_IMAGE_NAME }}:${BRANCH_NAME}-latest

          if [[ "$IS_MAIN" == "true" ]]; then
            docker push ${{ env.SQL_IMAGE_NAME }}:latest
          fi

  update-manifests:
    name: Update Production Manifests
    runs-on: ubuntu-latest
    needs: [build, push]
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image tags in base manifests
        run: |
          SHORT_SHA="${{ needs.build.outputs.short_sha }}"

          # Update KBK deployment base manifest
          sed -i "s|image: bubthegreat/kbk:.*|image: bubthegreat/kbk:${SHORT_SHA}|g" k8s/base/kbk-deployment.yaml

          # Update MySQL deployment base manifest only if MySQL files changed
          if [[ "${{ needs.build.outputs.mysql_changed }}" == "true" ]]; then
            sed -i "s|image: bubthegreat/kbk-sql:.*|image: bubthegreat/kbk-sql:${SHORT_SHA}|g" k8s/base/mysql-deployment.yaml
            echo "Updated MySQL deployment manifest"
          else
            echo "Skipped MySQL deployment manifest update (no changes)"
          fi

      - name: Commit and push manifest changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add k8s/base/kbk-deployment.yaml

            # Only add MySQL manifest if it was updated
            if [[ "${{ needs.build.outputs.mysql_changed }}" == "true" ]]; then
              git add k8s/base/mysql-deployment.yaml
              git commit -m "chore: update production image tags to ${{ needs.build.outputs.short_sha }} (KBK + MySQL) [skip ci]"
            else
              git commit -m "chore: update production image tags to ${{ needs.build.outputs.short_sha }} (KBK only) [skip ci]"
            fi

            git push
          fi

