name: Build and Deploy KBK

on:
  push:
    branches:
      - master
      - main
      - '**'  # Build all branches
    paths:
      - 'src/**'
      - 'area/**'
      - 'Dockerfile'
      - 'mysql/**'
      - '.github/workflows/build-and-deploy.yml'
  workflow_dispatch:  # Allow manual trigger

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: bubthegreat
  KBK_IMAGE_NAME: bubthegreat/kbk
  SQL_IMAGE_NAME: bubthegreat/kbk-sql

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    outputs:
      kbk_image_tag: ${{ steps.meta.outputs.tags }}
      sql_image_tag: ${{ steps.meta-sql.outputs.tags }}
      short_sha: ${{ steps.vars.outputs.short_sha }}
      branch_name: ${{ steps.vars.outputs.branch_name }}
      is_main_branch: ${{ steps.vars.outputs.is_main_branch }}
      mysql_changed: ${{ steps.mysql_changes.outputs.changed }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better commit info

      - name: Set up variables
        id: vars
        run: |
          echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "timestamp=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

          # Extract branch name
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          # Sanitize branch name for use in tags (replace / with -)
          SAFE_BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/\//-/g')
          echo "branch_name=${SAFE_BRANCH_NAME}" >> $GITHUB_OUTPUT

          # Check if this is master or main branch
          if [[ "$GITHUB_REF" == "refs/heads/master" ]] || [[ "$GITHUB_REF" == "refs/heads/main" ]]; then
            echo "is_main_branch=true" >> $GITHUB_OUTPUT
          else
            echo "is_main_branch=false" >> $GITHUB_OUTPUT
          fi

      - name: Check for MySQL changes
        id: mysql_changes
        run: |
          # Check if mysql directory has changed in this commit
          if git diff --name-only HEAD~1 HEAD | grep -q '^mysql/'; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "MySQL files changed - will rebuild SQL image"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No MySQL changes detected - skipping SQL image build"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build KBK image (for testing)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: kbk:test
          cache-from: type=registry,ref=${{ env.KBK_IMAGE_NAME }}:buildcache

      - name: Run Go tests in container
        run: |
          echo "Running Go tests in Docker container..."
          docker run --rm kbk:test /bin/bash -c "cd /kbk/src/go && go test -v ./..."
          echo "âœ… All Go tests passed"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for KBK image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.KBK_IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ steps.vars.outputs.is_main_branch == 'true' }}
            type=sha,prefix=,format=short
            type=raw,value=${{ steps.vars.outputs.timestamp }}-${{ steps.vars.outputs.short_sha }}
            type=raw,value=${{ steps.vars.outputs.branch_name }}-${{ steps.vars.outputs.short_sha }}
            type=raw,value=${{ steps.vars.outputs.branch_name }}-latest

      - name: Build and push KBK image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.KBK_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.KBK_IMAGE_NAME }}:buildcache,mode=max

      - name: Extract metadata for SQL image
        id: meta-sql
        if: steps.mysql_changes.outputs.changed == 'true'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.SQL_IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ steps.vars.outputs.is_main_branch == 'true' }}
            type=sha,prefix=,format=short
            type=raw,value=${{ steps.vars.outputs.timestamp }}-${{ steps.vars.outputs.short_sha }}
            type=raw,value=${{ steps.vars.outputs.branch_name }}-${{ steps.vars.outputs.short_sha }}
            type=raw,value=${{ steps.vars.outputs.branch_name }}-latest

      - name: Build and push SQL image
        if: steps.mysql_changes.outputs.changed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./mysql
          file: ./mysql/Dockerfile
          push: true
          tags: ${{ steps.meta-sql.outputs.tags }}
          labels: ${{ steps.meta-sql.outputs.labels }}
          cache-from: type=registry,ref=${{ env.SQL_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.SQL_IMAGE_NAME }}:buildcache,mode=max

  update-manifests-prod:
    name: Update Production Manifests
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image tags in base manifests
        run: |
          SHORT_SHA="${{ needs.build-and-push.outputs.short_sha }}"

          # Update KBK deployment base manifest
          sed -i "s|image: bubthegreat/kbk:.*|image: bubthegreat/kbk:${SHORT_SHA}|g" k8s/base/kbk-deployment.yaml

          # Update MySQL deployment base manifest only if MySQL files changed
          if [[ "${{ needs.build-and-push.outputs.mysql_changed }}" == "true" ]]; then
            sed -i "s|image: bubthegreat/kbk-sql:.*|image: bubthegreat/kbk-sql:${SHORT_SHA}|g" k8s/base/mysql-deployment.yaml
            echo "Updated MySQL deployment manifest"
          else
            echo "Skipped MySQL deployment manifest update (no changes)"
          fi

      - name: Commit and push manifest changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add k8s/base/kbk-deployment.yaml

            # Only add MySQL manifest if it was updated
            if [[ "${{ needs.build-and-push.outputs.mysql_changed }}" == "true" ]]; then
              git add k8s/base/mysql-deployment.yaml
              git commit -m "chore: update production image tags to ${{ needs.build-and-push.outputs.short_sha }} (KBK + MySQL) [skip ci]"
            else
              git commit -m "chore: update production image tags to ${{ needs.build-and-push.outputs.short_sha }} (KBK only) [skip ci]"
            fi

            git push
          fi

      - name: Create deployment summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸš€ Production Deployment Summary

          ### Images Built and Pushed
          - **KBK Image**: \`bubthegreat/kbk:${{ needs.build-and-push.outputs.short_sha }}\`
          EOF

          if [[ "${{ needs.build-and-push.outputs.mysql_changed }}" == "true" ]]; then
            cat >> $GITHUB_STEP_SUMMARY << EOF
          - **SQL Image**: \`bubthegreat/kbk-sql:${{ needs.build-and-push.outputs.short_sha }}\` âœ… **Updated**
          EOF
          else
            cat >> $GITHUB_STEP_SUMMARY << EOF
          - **SQL Image**: â­ï¸ **Skipped** (no MySQL changes detected)
          EOF
          fi

          cat >> $GITHUB_STEP_SUMMARY << EOF

          ### Manifests Updated
          - \`k8s/base/kbk-deployment.yaml\`
          EOF

          if [[ "${{ needs.build-and-push.outputs.mysql_changed }}" == "true" ]]; then
            cat >> $GITHUB_STEP_SUMMARY << EOF
          - \`k8s/base/mysql-deployment.yaml\`
          EOF
          fi

          cat >> $GITHUB_STEP_SUMMARY << EOF

          ### Next Steps
          ArgoCD will automatically sync the new images to production within ~3 minutes.

          Monitor deployment:
          \`\`\`bash
          argocd app get kbk-prod
          kubectl get pods -n kbk-prod -w
          \`\`\`
          EOF

  build-summary:
    name: Build Summary (Non-Production)
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref != 'refs/heads/master' && github.ref != 'refs/heads/main'

    steps:
      - name: Create build summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸ”¨ Build Summary (Non-Production Branch)

          ### Branch
          - **Branch**: \`${{ needs.build-and-push.outputs.branch_name }}\`

          ### Images Built and Pushed
          - **KBK Image**: \`bubthegreat/kbk:${{ needs.build-and-push.outputs.branch_name }}-${{ needs.build-and-push.outputs.short_sha }}\`
          EOF

          if [[ "${{ needs.build-and-push.outputs.mysql_changed }}" == "true" ]]; then
            cat >> $GITHUB_STEP_SUMMARY << EOF
          - **SQL Image**: \`bubthegreat/kbk-sql:${{ needs.build-and-push.outputs.branch_name }}-${{ needs.build-and-push.outputs.short_sha }}\` âœ… **Built**
          EOF
          else
            cat >> $GITHUB_STEP_SUMMARY << EOF
          - **SQL Image**: â­ï¸ **Skipped** (no MySQL changes detected)
          EOF
          fi

          cat >> $GITHUB_STEP_SUMMARY << EOF

          ### âš ï¸ No Automatic Deployment
          Images have been built and pushed to Docker Hub, but **manifests were not updated**.

          To deploy this branch to an environment, use the **Deploy Branch to Environment** workflow:
          1. Go to Actions â†’ Deploy Branch to Environment
          2. Select your branch: \`${{ needs.build-and-push.outputs.branch_name }}\`
          3. Choose target environment (dev/staging/prod)
          4. Set "Build new Docker images?" to **NO** (images already built)
          5. Click "Run workflow"

          ### Available Image Tags
          - \`${{ needs.build-and-push.outputs.short_sha }}\` (commit SHA)
          - \`${{ needs.build-and-push.outputs.branch_name }}-${{ needs.build-and-push.outputs.short_sha }}\` (branch + SHA)
          - \`${{ needs.build-and-push.outputs.branch_name }}-latest\` (branch latest)
          EOF

