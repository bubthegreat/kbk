name: Deploy Branch to Environment

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy (e.g., feature/my-feature, help-commands, etc.)'
        required: true
        type: string
        default: 'master'
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
      build_images:
        description: 'Build new Docker images?'
        required: true
        type: boolean
        default: false

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: bubthegreat
  KBK_IMAGE_NAME: bubthegreat/kbk

jobs:
  validate-branch:
    name: Validate Branch
    runs-on: ubuntu-latest
    outputs:
      branch_exists: ${{ steps.check.outputs.exists }}

    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: List available branches
        run: |
          echo "### Available Branches" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          git branch -r | grep -v HEAD | sed 's/origin\///' | sort >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Check if branch exists
        id: check
        run: |
          if git show-ref --verify --quiet refs/remotes/origin/${{ inputs.branch }}; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âœ… Branch '${{ inputs.branch }}' exists" >> $GITHUB_STEP_SUMMARY
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âŒ Branch '${{ inputs.branch }}' does not exist" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: validate-branch
    if: inputs.build_images == true && needs.validate-branch.outputs.branch_exists == 'true'
    outputs:
      short_sha: ${{ steps.vars.outputs.short_sha }}
      branch_name: ${{ steps.vars.outputs.branch_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          fetch-depth: 0

      - name: Set up variables
        id: vars
        run: |
          echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

          # Sanitize branch name for use in tags
          SAFE_BRANCH_NAME=$(echo "${{ inputs.branch }}" | sed 's/\//-/g')
          echo "branch_name=${SAFE_BRANCH_NAME}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for KBK image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.KBK_IMAGE_NAME }}
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=${{ steps.vars.outputs.branch_name }}-${{ steps.vars.outputs.short_sha }}
            type=raw,value=${{ steps.vars.outputs.branch_name }}-latest

      - name: Build and push KBK image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=registry,ref=${{ env.KBK_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.KBK_IMAGE_NAME }}:buildcache,mode=max

  get-sha:
    name: Get Branch SHA
    runs-on: ubuntu-latest
    needs: validate-branch
    if: inputs.build_images == false && needs.validate-branch.outputs.branch_exists == 'true'
    outputs:
      short_sha: ${{ steps.vars.outputs.short_sha }}
      branch_name: ${{ steps.vars.outputs.branch_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          fetch-depth: 0

      - name: Set up variables
        id: vars
        run: |
          echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          SAFE_BRANCH_NAME=$(echo "${{ inputs.branch }}" | sed 's/\//-/g')
          echo "branch_name=${SAFE_BRANCH_NAME}" >> $GITHUB_OUTPUT

  update-manifests:
    name: Update Manifests for ${{ inputs.environment }}
    runs-on: ubuntu-latest
    needs: [validate-branch, build-images, get-sha]
    if: always() && needs.validate-branch.outputs.branch_exists == 'true' && (needs.build-images.result == 'success' || needs.get-sha.result == 'success')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set variables
        id: vars
        run: |
          if [ "${{ inputs.build_images }}" == "true" ]; then
            echo "short_sha=${{ needs.build-images.outputs.short_sha }}" >> $GITHUB_OUTPUT
            echo "branch_name=${{ needs.build-images.outputs.branch_name }}" >> $GITHUB_OUTPUT
          else
            echo "short_sha=${{ needs.get-sha.outputs.short_sha }}" >> $GITHUB_OUTPUT
            echo "branch_name=${{ needs.get-sha.outputs.branch_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Update manifests for production
        if: inputs.environment == 'prod'
        run: |
          SHORT_SHA="${{ steps.vars.outputs.short_sha }}"
          BRANCH_NAME="${{ steps.vars.outputs.branch_name }}"

          # Update KBK deployment
          sed -i "s|image: bubthegreat/kbk:.*|image: bubthegreat/kbk:${BRANCH_NAME}-${SHORT_SHA}|g" k8s/base/kbk-deployment.yaml
          echo "Updated production base manifests to ${BRANCH_NAME}-${SHORT_SHA}"

      - name: Update manifests for staging
        if: inputs.environment == 'staging'
        run: |
          SHORT_SHA="${{ steps.vars.outputs.short_sha }}"
          BRANCH_NAME="${{ steps.vars.outputs.branch_name }}"

          # Create/update staging overlay
          mkdir -p k8s/overlays/kbk-staging

          cat > k8s/overlays/kbk-staging/kustomization.yaml << EOF
          apiVersion: kustomize.config.k8s.io/v1beta1
          kind: Kustomization

          namespace: kbk-staging

          resources:
            - namespace.yaml
            - ../../base

          commonLabels:
            environment: staging

          commonAnnotations:
            deployed-branch: ${BRANCH_NAME}
            deployed-sha: ${SHORT_SHA}

          patchesStrategicMerge:
            - ingress-patch.yaml

          images:
            - name: bubthegreat/kbk
              newTag: ${BRANCH_NAME}-${SHORT_SHA}
          EOF

          echo "Updated staging overlay to ${BRANCH_NAME}-${SHORT_SHA}"

      - name: Update manifests for dev
        if: inputs.environment == 'dev'
        run: |
          SHORT_SHA="${{ steps.vars.outputs.short_sha }}"
          BRANCH_NAME="${{ steps.vars.outputs.branch_name }}"

          # Create/update dev overlay
          mkdir -p k8s/overlays/dev

          cat > k8s/overlays/dev/kustomization.yaml << EOF
          apiVersion: kustomize.config.k8s.io/v1beta1
          kind: Kustomization

          namespace: kbk-dev

          resources:
            - namespace.yaml
            - ../../base

          commonLabels:
            environment: dev

          commonAnnotations:
            deployed-branch: ${BRANCH_NAME}
            deployed-sha: ${SHORT_SHA}

          patchesStrategicMerge:
            - ingress-patch.yaml

          images:
            - name: bubthegreat/kbk
              newTag: ${BRANCH_NAME}-${SHORT_SHA}
          EOF

          echo "Updated dev overlay to ${BRANCH_NAME}-${SHORT_SHA}"

      - name: Commit and push manifest changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          BRANCH_NAME="${{ steps.vars.outputs.branch_name }}"
          SHORT_SHA="${{ steps.vars.outputs.short_sha }}"
          ENV="${{ inputs.environment }}"

          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add k8s/
            git commit -m "chore: deploy branch ${{ inputs.branch }} (${BRANCH_NAME}-${SHORT_SHA}) to ${ENV} [skip ci]"
            git push
          fi

      - name: Create deployment summary
        run: |
          BRANCH_NAME="${{ steps.vars.outputs.branch_name }}"
          SHORT_SHA="${{ steps.vars.outputs.short_sha }}"
          ENV="${{ inputs.environment }}"

          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸš€ Manual Deployment Summary

          ### Configuration
          - **Source Branch**: \`${{ inputs.branch }}\`
          - **Target Environment**: \`${ENV}\`
          - **Built New Images**: \`${{ inputs.build_images }}\`

          ### Images Deployed
          - **KBK Image**: \`bubthegreat/kbk:${BRANCH_NAME}-${SHORT_SHA}\`

          ### Database
          - **Database**: SQLite (embedded in KBK image)

          ### Manifests Updated
          EOF

          if [ "${ENV}" == "prod" ]; then
            echo "- \`k8s/base/kbk-deployment.yaml\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "- \`k8s/overlays/${ENV}/kustomization.yaml\`" >> $GITHUB_STEP_SUMMARY
          fi

          cat >> $GITHUB_STEP_SUMMARY << EOF

          ### Next Steps
          ArgoCD will automatically sync the new images to **kbk-${ENV}** namespace within ~3 minutes.

          Monitor deployment:
          \`\`\`bash
          argocd app get kbk-${ENV}
          kubectl get pods -n kbk-${ENV} -w
          \`\`\`

          ### Rollback
          To rollback, run this workflow again with the previous branch/commit.
          EOF

