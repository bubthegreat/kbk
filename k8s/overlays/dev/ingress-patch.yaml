apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kbk-ingress
spec:
  rules:
    - host: kbk-dev.bubtaylor.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kbk-service
                port:
                  number: 80
    - host: kbk.localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kbk-service
                port:
                  number: 80

